<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laptop Landing page</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="images/logo.svg" alt="" />
        <h3 class="logo">Three Dots</h3>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="#">Specs</a></li>
          <li><a class="nav-link" href="#">Products</a></li>
          <li><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img src="images/cart.svg" alt="cart" />
      </div>
    </header>
    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Laptops For The Future</h1>
            <p>
              A new 16 inch bezeless display offering a 4k display with touch
              screen and Dolby Atmos sound.
            </p>
          </div>
          <div class="cta">
            <button class="cta-select">16 Inch</button>
            <button class="cta-add">Add To Cart</button>
          </div>
        </div>
        <div class="cover">
          <img src="images/matebook.png" alt="Laptop" />
        </div>
      </section>
      <div class="Laptop-select">
        <img src="images/arrow-left.svg" alt="" />
        <img src="images/dot.svg" alt="" />
        <img src="images/dot-full.svg" alt="" />
        <img src="images/dot-full.svg" alt="" />
        <img src="images/arrow-right.svg" alt="" />
      </div>
      <img class="big-circle" src="images/big-eclipse.svg " alt="" />
      <img class="mid-circle" src="images/mid-eclipse.svg" alt="" />
      <img class="small-circle" src="images/small-eclipse.svg" alt="" />
    </main>
  </body>
</html>
